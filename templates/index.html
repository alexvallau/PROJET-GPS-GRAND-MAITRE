<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        p {
            color: #666;
            max-width: 600px;
            text-align: center;
        }
        #map-container {
            position: relative;
            height: 800px;
            width: 1000px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        #routeForm {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Ensure the form is on top */
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input {
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 180px;
        }
        button {
            padding: 5px 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Map Page</h1>
    <p>This page displays an interactive map of a specific location. You can zoom in and out to explore the area.</p>
    <div id="map-container">
        <form id="routeForm">
            <label for="city1">City 1:</label>
            <input type="text" id="city1" name="city1" required>
            <label for="city2">City 2:</label>
            <input type="text" id="city2" name="city2" required>
            <button type="submit">Get Route</button>
        </form>
        <div id="map">
            {{ map_html|safe }}
        </div>
    </div>
    <script>
        document.getElementById('routeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const city1 = document.getElementById('city1').value;
            const city2 = document.getElementById('city2').value;
            fetch(`/route?city1=${city1}&city2=${city2}`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('map').innerHTML = html;
                });
        });
    </script>
</body>
</html>
